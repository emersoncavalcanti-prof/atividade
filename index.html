<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
      
    <header>
        <a href="#empresa">Empresa</a>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
    </header>
    <nav></nav>
    <section id="empresa">
        <h1>Empresa</h1>
    </section>
    <section id="produtos">
        <h1>Produtos</h1>
    </section>
    <section id="contato">
        <h1>Contato</h1>

        <form action="" method="post" name="cadastrar" id="cadastrar">
            <fieldset>
                <legend>Dados Pessoais</legend>
                 <label for="nome">Nome</label><br>
                 <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
                    <br>
                <label for="">CPF</label><br>
                <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                    <br><br>
                <label for="">Idiomas</label><br>
                <input type="checkbox" name="idiomas" value="Inglês" id="" checked>Inglês
                <input type="checkbox" name="idiomas" value="Espanhol" id="" checked>Espanhol
                <input type="checkbox" name="idiomas" value="Francês" id="">Francês

                <br><br>
                <label for="">Cidade</label><br>
                <select name="cidade" id="">
                    <option value="">Selecione</option>
                    <option value="Limoeiro">Limoeiro</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Curitiba">Curitiba</option>
                </select>
                <br><br>
                <label for="">Sexo</label><br>
                <input type="radio" name="sexo" value="Masculino" id="" checked>Masculino
                <input type="radio" name="sexo" value="Feminino" id="" >Feminino

            </fieldset>

                <fieldset>
                <legend>Dados do usuário</legend>
                 <label for="nome">Email</label><br>
                 <input type="email" name="email" id="email" >
                    <br>
                <label for="">Senha</label><br>
                <input type="password" name="senha" id="senha">
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>


    </section>

</body>
</html>
